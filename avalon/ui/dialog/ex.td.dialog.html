<body>
	<div class="container">
		<h3>TdDialog&nbsp;<small>弹出框</small></h3>
		<div class="row base_border padding_top padding_bottom bg_white">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ms-controller" ms-controller="test">
				<a href="javascript:void(0)" ms-click="showDialog($event)">弹出框</a>
				<td:dialog $id="dialog" config="$opt" title="弹出框" size="large">
					<div slot="content">
						这里是弹出框内容
					</div>
				</td:dialog>
			</div>
		</div>
		
		<div class="row margin_top2">
			<blockquote>
				<p>示例代码：</p>
			</blockquote>
			<pre>
<strong>HTML:</strong>

		</div>
	</div>
</body>
<script type="text/javascript" src="../../avalon.js"></script>
<script type="text/javascript" src="../base/js/td.base.js"></script>
<script>
	require(['ui/dialog/td.dialog'], function () {
		var v = avalon.define({
			$id: 'test',
			showDialog: function(ev) {
				avalon.vmodels['dialog'].showDialog();
			},
			$opt: {
				onshowed: function(ev, vm) {
					avalon.log('dialog show');
				},
				onhided: function(ev, vm) {
					avalon.log('dialog hide');
				},
				buttons: [{display: '主按钮', type: 'primary', fun: function(ev, vm) {
						
				}}, {display: '成功按钮', type: 'success', fun: function(ev, vm) {
					
				}}, {display: '信息按钮', type: 'info', fun: function(ev, vm) {
					
				}}, {display: '警告按钮', type: 'warning', fun: function(ev, vm) {
					
				}}, {display: '危险按钮', type: 'danger', fun: function(ev, vm) {
					
				}}, {display: '关闭', fun: function(ev, vm) {
					vm.hideDialog();
				}}]
			}
		});
		avalon.scan();
	});
</script>
</html>
