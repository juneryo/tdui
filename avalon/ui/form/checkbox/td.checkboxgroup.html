<div class="form-group td_checkboxgroup_container">
	<label class="control-label" ms-if="label != ''">{{label}}ï¼š</label><br/>
	<div class="td_checkbox_container" ms-repeat="checkboxes" ms-class="td_valid_disabled: el.disabled" ms-click="_clickCheckbox($event, $index)">
		<span class="td_checkbox" ms-class-1="td_checked: el.checked&&!el.disabled"  ms-class-2="td_unchecked: !el.checked&&!el.disabled" ms-class-3="td_checkbox_checked_disabled: el.checked&&el.disabled" ms-class-4="td_checkbox_unchecked_disabled: !el.checked&&el.disabled"></span>
		<span class="td_checkbox_label">{{el.label}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
	</div>
</div>
