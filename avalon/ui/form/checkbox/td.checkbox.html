<div class="form-group td_checkbox_container" ms-class="td_valid_disabled: disabled" ms-click="_clickCheckbox($event)">
	<span class="td_checkbox" ms-class-1="td_checked: checked&&!disabled"  ms-class-2="td_unchecked: !checked&&!disabled" ms-class-3="td_checkbox_checked_disabled: checked&&disabled" ms-class-4="td_checkbox_unchecked_disabled: !checked&&disabled"></span>
	<span class="td_checkbox_label">{{label}}</span>
</div>
