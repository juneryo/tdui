<div class="td_dropdown_container">
	<label class="control-label" ms-if="label != ''">{{label}}：</label>
	<input class="form-control" type="text" placeholder="" readOnly ms-attr-name="name" ms-attr-value="value" ms-click="toggleList($event)" />
	<i class="pull-right td_dropdown_trigger">▼</i>
	<ul class="dropdown-menu td_dropdown_list" ms-if="data != null" ms-visible="isShow">
		<li ms-repeat="data">
			<a href="javascript:void(0)" ms-attr-name="$key" ms-click="selectOne($event, $key)">{{$val}}</a>
			<span class="pull-right" style="margin-top:-22px;margin-right:5px;" ms-if="selected[$key]">✔</span>
		</li>
	</ul>
</div>
