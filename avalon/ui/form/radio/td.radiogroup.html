<div class="form-group td_radiogroup_container">
	<label class="control-label" ms-if="label != ''">{{label}}ï¼š</label><br/>
	<div class="td_radio_container" ms-repeat="radios" ms-class="td_radio_disabled: el.disabled" ms-click="clickRadio($event, $index)">
		<span class="td_radio" ms-class-1="td_checked: el.checked&&!el.disabled"  ms-class-2="td_unchecked: !el.checked&&!el.disabled"
			ms-class-3="td_radio_checked_disabled: el.checked&&el.disabled" ms-class-4="td_radio_unchecked_disabled: !el.checked&&el.disabled"></span>
		<span class="td_radio_label">{{el.label}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
	</div>
</div>
