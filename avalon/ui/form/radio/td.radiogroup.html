<div class="form-group td_radiogroup_container">
	<label class="control-label" ms-if="label != ''" ms-class-1="col-sm-4:horizontal===true&&labelCol==4" ms-class-2="col-sm-3:horizontal===true&&labelCol==3" ms-class-3="col-sm-2:horizontal===true&&labelCol==2" ms-class-4="col-sm-1:horizontal===true&&labelCol==1" ms-class-5="no_padding:horizontal===true" ms-class-6="padding_top:horizontal===true" ms-class-7="padding_left1_5:horizontal===true">{{label}}ï¼š</label><br/>
	<div ms-class-1="col-sm-8:horizontal===true&&labelCol==4" ms-class-2="col-sm-9:horizontal===true&&labelCol==3" ms-class-3="col-sm-10:horizontal===true&&labelCol==2" ms-class-4="col-sm-11:horizontal===true&&labelCol==1" ms-class-5="td_radiogroup_horizontal:horizontal===true">
		<div class="td_radio_container" ms-repeat="radios" ms-class="td_valid_disabled: el.disabled" ms-click="_clickRadio($event, $index)">
			<span class="td_radio" ms-class-1="td_checked: el.checked&&!el.disabled"  ms-class-2="td_unchecked: !el.checked&&!el.disabled" ms-class-3="td_radio_checked_disabled: el.checked&&el.disabled" ms-class-4="td_radio_unchecked_disabled: !el.checked&&el.disabled"></span>
			<span class="td_radio_label">{{el.label}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
	</div>
</div>
