<div class="form-group td_password_container" ms-class-1="td_valid_disabled: disabled" ms-class-2="has-error: !isValid">
	<label class="control-label" ms-if="label != ''">{{label}}：</label>
	<input class="form-control" type="password" placeholder="" onpaste="return false;" 
		ms-keydown="checkKeydown($event)" ms-keyPress="checkKeyPress($event)" ms-keyUp="checkKeyUp($event)" ms-input="doInput($event)" ms-click="toggleKeypad($event)"
		ms-attr-disabled="disabled" ms-attr-maxLength="maxlen" ms-attr-name="name" ms-duplex="value" />
	<span class="td_valid_err" ms-if="!isValid && validInfo != ''">{{validInfo}}</span>
	<ul class="dropdown-menu" ms-visible="showKeypad" ms-click="clickPad($event)">
		<li>
			<div class="td_password_keypad">
				<ul class="nav nav-tabs">
					<li ms-class="active:activePad==0" ms-click="switchTab($event, 0)"><a href="javascript:void(0)">字母</a></li>
					<li ms-class="active:activePad==1" ms-click="switchTab($event, 1)"><a href="javascript:void(0)">数字</a></li>
					<li ms-class="active:activePad==2" ms-click="switchTab($event, 2)"><a href="javascript:void(0)">字符</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane" ms-class="active:activePad==0">
						<table class="table" ms-visible="showLetter == 1">
							<tr ms-each="smallLetters">
								<td ms-if="$index < 10" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
							<tr ms-each="smallLetters">
								<td ms-if="$index >= 10 && $index < 19" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="大写" ms-if="$index == 18" ms-click="clickKey($event, 'up')">▲</td>
							</tr>
							<tr ms-each="smallLetters">
								<td ms-if="$index == 19">&nbsp;</td>
								<td ms-if="$index >= 19" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="退格" colspan="2" ms-if="$index == 25" ms-click="clickKey($event, 'back')">←</td>
							</tr>
						</table>
						<table class="table" ms-visible="showLetter == 2">
							<tr ms-each="bigLetters">
								<td ms-if="$index < 10" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
							<tr ms-each="bigLetters">
								<td ms-if="$index >= 10 && $index < 19" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="小写" ms-if="$index == 18" ms-click="clickKey($event, 'low')">▼</td>
							</tr>
							<tr ms-each="bigLetters">
								<td ms-if="$index == 19">&nbsp;</td>
								<td ms-if="$index >= 19" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="退格" colspan="2" ms-if="$index == 25" ms-click="clickKey($event, 'back')">←</td>
							</tr>
						</table>
					</div>
					<div class="tab-pane" ms-class="active:activePad==1">
						<table class="table">
							<tr ms-each="numbers">
								<td ms-if="$index < 3" ms-click="clickKey($event, el)">{{el}}</td>
								<td rowspan="2" style="padding-top:25px;" title="退格" ms-if="$index==2" ms-click="clickKey($event, 'back')">←</td>
							</tr>
							<tr ms-each="numbers">
								<td ms-if="$index >= 3 && $index < 6" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
							<tr ms-each="numbers">
								<td ms-if="$index >= 6" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
						</table>
					</div>
					<div class="tab-pane" ms-class="active:activePad==2">
						<table class="table" ms-visible="showSymbol == 1">
							<tr ms-each="symbols1">
								<td ms-if="$index < 6" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
							<tr ms-each="symbols1">
								<td ms-if="$index >= 6 && $index < 11" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="下一页" ms-if="$index == 10" ms-click="clickKey($event, 'next')">▼</td>
							</tr>
							<tr ms-each="symbols1">
								<td ms-if="$index >= 11" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="退格" ms-if="$index == 15" ms-click="clickKey($event, 'back')">←</td>
							</tr>
						</table>
						<table class="table" ms-visible="showSymbol == 2">
							<tr ms-each="symbols2">
								<td ms-if="$index < 6" ms-click="clickKey($event, el)">{{el}}</td>
							</tr>
							<tr ms-each="symbols2">
								<td ms-if="$index >= 6 && $index < 11" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="上一页" ms-if="$index == 10" ms-click="clickKey($event, 'prev')">▲</td>
							</tr>
							<tr ms-each="symbols2">
								<td ms-if="$index >= 11" ms-click="clickKey($event, el)">{{el}}</td>
								<td title="退格" ms-if="$index == 15" ms-click="clickKey($event, 'back')">←</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
