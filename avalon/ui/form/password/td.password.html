<div class="form-group td_password_container" ms-class-1="td_valid_disabled: disabled" ms-class-2="has-error: !_isValid">
	<label class="control-label" ms-if="label != ''" ms-class-1="col-sm-4:horizontal===true&&labelCol==4" ms-class-2="col-sm-3:horizontal===true&&labelCol==3" ms-class-3="col-sm-2:horizontal===true&&labelCol==2" ms-class-4="col-sm-1:horizontal===true&&labelCol==1" ms-class-5="no_padding:horizontal===true" ms-class-6="padding_top:horizontal===true" ms-class-7="padding_left1_5:horizontal===true">{{label}}：</label>
	<div ms-class-1="col-sm-8:horizontal===true&&labelCol==4" ms-class-2="col-sm-9:horizontal===true&&labelCol==3" ms-class-3="col-sm-10:horizontal===true&&labelCol==2" ms-class-4="col-sm-11:horizontal===true&&labelCol==1">
		<input class="form-control" type="password" onpaste="return false;" ms-keydown="_checkKeydown($event)" ms-keyPress="_checkKeyPress($event)" ms-keyUp="_checkKeyUp($event)" ms-input="_doInput($event)" ms-click="_toggleKeypad($event)" ms-attr-disabled="disabled" ms-attr-maxLength="maxlen" ms-attr-name="name" ms-duplex="value" />
		<span class="td_valid_err" ms-if="!_isValid && _validInfo != ''">{{_validInfo}}</span>
		<ul class="dropdown-menu" ms-class="dropdown-menu-horizontal:horizontal===true" ms-visible="_showKeypad" ms-click="_clickPad($event)">
			<li>
				<div class="td_password_keypad">
					<ul class="nav nav-tabs">
						<li ms-class="active:_activePad==0" ms-click="_switchTab($event, 0)"><a href="javascript:void(0)">字母</a></li>
						<li ms-class="active:_activePad==1" ms-click="_switchTab($event, 1)"><a href="javascript:void(0)">数字</a></li>
						<li ms-class="active:_activePad==2" ms-click="_switchTab($event, 2)"><a href="javascript:void(0)">字符</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane" ms-class="active:_activePad==0">
							<table class="table" ms-visible="_showLetter == 1">
								<tr ms-each="_smallLetters">
									<td ms-if="$index < 10" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
								<tr ms-each="_smallLetters">
									<td ms-if="$index >= 10 && $index < 19" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="大写" ms-if="$index == 18" ms-click="_clickKey($event, 'up')">▲</td>
								</tr>
								<tr ms-each="_smallLetters">
									<td ms-if="$index == 19">&nbsp;</td>
									<td ms-if="$index >= 19" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="退格" colspan="2" ms-if="$index == 25" ms-click="_clickKey($event, 'back')">←</td>
								</tr>
							</table>
							<table class="table" ms-visible="_showLetter == 2">
								<tr ms-each="_bigLetters">
									<td ms-if="$index < 10" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
								<tr ms-each="_bigLetters">
									<td ms-if="$index >= 10 && $index < 19" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="小写" ms-if="$index == 18" ms-click="_clickKey($event, 'low')">▼</td>
								</tr>
								<tr ms-each="_bigLetters">
									<td ms-if="$index == 19">&nbsp;</td>
									<td ms-if="$index >= 19" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="退格" colspan="2" ms-if="$index == 25" ms-click="_clickKey($event, 'back')">←</td>
								</tr>
							</table>
						</div>
						<div class="tab-pane" ms-class="active:_activePad==1">
							<table class="table">
								<tr ms-each="_numbers">
									<td ms-if="$index < 3" ms-click="_clickKey($event, el)">{{el}}</td>
									<td rowspan="2" style="padding-top:25px;" title="退格" ms-if="$index==2" ms-click="_clickKey($event, 'back')">←</td>
								</tr>
								<tr ms-each="_numbers">
									<td ms-if="$index >= 3 && $index < 6" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
								<tr ms-each="_numbers">
									<td ms-if="$index >= 6" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
							</table>
						</div>
						<div class="tab-pane" ms-class="active:_activePad==2">
							<table class="table" ms-visible="_showSymbol == 1">
								<tr ms-each="_symbols1">
									<td ms-if="$index < 6" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
								<tr ms-each="_symbols1">
									<td ms-if="$index >= 6 && $index < 11" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="下一页" ms-if="$index == 10" ms-click="_clickKey($event, 'next')">▼</td>
								</tr>
								<tr ms-each="_symbols1">
									<td ms-if="$index >= 11" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="退格" ms-if="$index == 15" ms-click="_clickKey($event, 'back')">←</td>
								</tr>
							</table>
							<table class="table" ms-visible="_showSymbol == 2">
								<tr ms-each="_symbols2">
									<td ms-if="$index < 6" ms-click="_clickKey($event, el)">{{el}}</td>
								</tr>
								<tr ms-each="_symbols2">
									<td ms-if="$index >= 6 && $index < 11" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="上一页" ms-if="$index == 10" ms-click="_clickKey($event, 'prev')">▲</td>
								</tr>
								<tr ms-each="_symbols2">
									<td ms-if="$index >= 11" ms-click="_clickKey($event, el)">{{el}}</td>
									<td title="退格" ms-if="$index == 15" ms-click="_clickKey($event, 'back')">←</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
