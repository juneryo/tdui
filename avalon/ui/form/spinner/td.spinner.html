<div class="form-group td_spinner_container" ms-class-1="td_valid_disabled: disabled" ms-class-2="has-error: !_isValid">
	<label class="control-label" ms-if="label != ''" ms-class-1="col-sm-4:horizontal===true&&labelCol==4" ms-class-2="col-sm-3:horizontal===true&&labelCol==3" ms-class-3="col-sm-2:horizontal===true&&labelCol==2" ms-class-4="col-sm-1:horizontal===true&&labelCol==1" ms-class-5="no_padding:horizontal===true" ms-class-6="padding_top:horizontal===true">{{label}}：</label>
	<div ms-class-1="col-sm-8:horizontal===true&&labelCol==4" ms-class-2="col-sm-9:horizontal===true&&labelCol==3" ms-class-3="col-sm-10:horizontal===true&&labelCol==2" ms-class-4="col-sm-11:horizontal===true&&labelCol==1">
		<input class="form-control" type="text" ms-attr-name="name" ms-attr-value="value" ms-click="_toggleBtns($event)" ms-keydown="_checkKeydown($event)" ms-keyPress="_checkKeyPress($event)" ms-keyUp="_checkKeyUp($event)" />
		<span class="td_valid_err" ms-if="!_isValid && _validInfo != ''">{{_validInfo}}</span>
		<ul class="dropdown-menu" ms-class="dropdown-menu-horizontal:horizontal===true" ms-visible="_showBtns">
			<li>
				<div class="td_spinner_btn" style="border-right:solid 1px #ddd" ms-click="_clickUp($event)">
					<span class="td_spinner_up">▲</span>
				</div>
				<div class="td_spinner_btn" ms-click="_clickDown($event)">
					<span class="td_spinner_down">▼</span>
				</div>
			</li>
		</ul>
	</div>
</div>
