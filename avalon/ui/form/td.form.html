<form class="td_form_container padding_top">
	<h3 class="td_form_title" ms-if="title!=''">{{title}}<hr/></h3>
	{{content|html}}
	<div class="form-group" ms-if="submit===true||reset===true">
		<hr/>
		<a class="btn btn-default btn-primary waves-effect waves-light" href="javascript:void(0)" ms-if="submit===true" ms-click="doSubmit($event)">&nbsp;提&nbsp;&nbsp;交&nbsp;</a>&nbsp;&nbsp;
		<a class="btn btn-default waves-effect waves-light" href="javascript:void(0)" ms-if="reset===true" ms-click="doReset($event)">&nbsp;重&nbsp;&nbsp;置&nbsp;</a>
	</div>
	<div class="loading-mask" ms-visible="isLoading">
		<div class="loading-container">
			<div class="loading-speeding-wheel"></div><strong>数据加载中,请稍后…</strong>
		</div>
	</div>
</form>
