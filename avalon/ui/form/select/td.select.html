<div class="form-group td_select_container" ms-class="td_valid_disabled: disabled">
	<label class="control-label" ms-if="label != ''">{{label}}：</label>
	<input class="form-control" type="text" placeholder="" ms-keydown="_checkKeydown($event)" ms-keyPress="_checkKeyPress($event)" ms-attr-disabled="disabled" ms-attr-name="name" ms-attr-value="_text" ms-click="_toggleList($event)" />
	<i class="pull-right td_select_trigger">▼</i>
	<span class="td_valid_err" ms-if="!_isValid && _validInfo != ''">{{_validInfo}}</span>
	<ul class="dropdown-menu td_select_list" ms-if="data != null" ms-visible="_isShow">
		<i class="td_select_icon td_select_loading" ms-visible="_isLoading"></i><span class="td_select_loadinfo">{{_loadInfo}}</span>
		<li ms-repeat="_keys">
			<a href="javascript:void(0)" ms-attr-name="el" ms-click="_selectOne($event, el)">{{data[el]}}</a>
			<span class="pull-right td_select_selected" ms-if="_isSelected(el)">✔</span>
		</li>
	</ul>
</div>
