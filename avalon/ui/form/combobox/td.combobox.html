<span ms-if="label != null">
    <div class="td_comboboxgroup_container">
        <span class="td_comboboxgroup_label">{{label}}</span>
    </div>
</span>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
        ms-click="clickButton"
        >{{defaultOptionText || defaultOption}}&nbsp;&nbsp;<span class="caret"></span></button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ms-visible="isShowUl" ms-mouseout="hideUl($event)">
        <li ms-repeat="group" ms-mouseover="showUl($event)">
            <a href="###" ms-click="clickUi($event,el)"><span ms-visible="el.checked">*</span>{{el.text}}<span ms-visible="el.checked">*</span></a>
        </li>
    </ul>
</div>
