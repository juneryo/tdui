<div class="td_tab_container">
  <ul class="nav nav-tabs">
		<li ms-repeat="tabs" ms-class="active:active==$index" ms-click="clickTab($event, $index)"><a href="javascript:void(0)">&nbsp;{{el.title}}&nbsp;</a></li>
  </ul>
  <div class="tab-content">
		<div class="tab-pane" ms-repeat="tabs" ms-class="active:active==$index" ms-css-padding="padding">{{renderContent($index)|html}}</div>
  </div>
</div>
