<div class="navbar navbar-default td_navbar_container" ms-css-margin-bottom="margin" ms-css-padding-left="padding" ms-css-padding-right="padding">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" ms-click="_toggleButtons($event)">
				<span class="sr-only"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
			</button>
			<a class="navbar-brand waves-effect waves-light" ms-attr-href="href" ms-click="_clickTitle($event)">&nbsp;{{title}}</a>
		</div>
		<div class="navbar-collapse collapse navbar-inverse-collapse" ms-visible="_showButtons">
			<form class="navbar-form navbar-left" onsubmit="return false;" ms-if="form===true">
        <div class="form-group">
          <input type="text" class="form-control" ms-keydown="_doSubmit($event)" ms-click="_clickInput($event)"/>
        </div>
      </form>
			<ul class="nav navbar-nav navbar-right">
				<li ms-repeat="buttons">
					<a ms-attr-href="el.href ? el.href : 'javascript:void(0)'" class="waves-effect waves-light" ms-click="_clickBtn($event, el.fun)">
						<span ms-if="el.icon" ms-class="{{el.icon}}"></span>&nbsp;{{el.display}}
					</a>
				</li>
				<li class="dropdown" ms-if="operations.length > 0">
					<a href="javascript:void(0)" class="dropdown-toggle waves-effect waves-light" ms-click="_toggleOperations($event)">{{operation}}<span class="caret"></span></a>
					<ul class="dropdown-menu animated" ms-visible="_showOperations" ms-effect="flipY-visible">
						<li ms-repeat="operations">
							<a ms-attr-href="el.href ? el.href : 'javascript:void(0)'" ms-click="_doOperate($event, el.fun)">
								<span ms-if="el.icon" ms-class="{{el.icon}}"></span>&nbsp;{{el.display}}
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
