<div class="td_navbar_container">
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" ms-click="toggleNav($event)">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand waves-effect waves-light" href="#">&nbsp;{{title}}</a>
		</div>
		<div class="navbar-collapse collapse navbar-inverse-collapse" ms-visible="isNav">
			<ul class="nav navbar-nav navbar-right">
				<li ms-repeat="buttons">
					<a href="javascript:void(0)" class="waves-effect waves-light" ms-click="doOperate($event, el.fun)">
						<span ms-if="el.icon" ms-class="{{el.icon}}"></span>&nbsp;{{el.display}}
					</a>
				</li>
				<li class="dropdown" ms-if="operations.length > 0">
					<a href="javascript:void(0)" class="dropdown-toggle waves-effect waves-light" ms-click="toggleOperate($event)">操作<span class="caret"></span></a>
					<ul class="dropdown-menu" ms-visible="isOperate">
						<li ms-repeat="operations">
							<a href="javascript:void(0)" ms-click="doOperate($event, el.fun)">
								<span ms-if="el.icon" ms-class="{{el.icon}}"></span>&nbsp;{{el.display}}
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
