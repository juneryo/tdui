<div class="panel panel-primary td_panel_container">
	<div class="panel-heading">
		<h3 class="panel-title">{{title}}</h3>
	</div>
	<div class="panel-body td_panel_btns" ms-if="buttons.size() > 0">
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ms-click="_toggleButtons($event)">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" ms-visible="_showButtons">
				<ul class="nav navbar-nav" style="margin:0px -15px;">
					<li ms-repeat="buttons"><a class="waves-effect waves-light" href="javascript:void(0)" ms-click="_btnClick($event, el.fun)"><span ms-if="el.icon" ms-class="{{el.icon}}"></span>{{el.display}}</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ms-if="actions.length>0">
						<a href="javascript:void(0)" class="dropdown-toggle waves-effect waves-light" ms-click="_toggleActions($event)">{{action}}<span class="caret"></span></a>
						<ul class="dropdown-menu animated" ms-if="actions.length>0" ms-visible="_showActions" ms-effect="flipY-visible">
							<li ms-repeat="actions">
								<a href="javascript:void(0)" class="waves-effect waves-light" ms-click="_btnClick($event, el.fun)"><span ms-if="el.icon" ms-attr-class="el.icon"></span>&nbsp;{{el.display}}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="panel-body">{{content|html}}</div>
	<div class="panel-footer" ms-if="footer != ''">{{footer|html}}</div>
</div>
