<div class="panel-group td_accordion_container">
	<div class="panel panel-default" ms-repeat="panels" ms-class="td_accordion_last_panel:$index==(panels.size()-1)">
		<div class="panel-heading" ms-click="_clickPanel($event, $index)">
      <h4 class="panel-title">
        <a href="javascript:void(0)">{{el.title}}</a>
      </h4>
    </div>
		<div class="panel-collapse height_transition" ms-class="in:active==$index">
      <div class="panel-body " ms-css-padding="padding">
        {{_renderContent($index)|html}}
      </div>
    </div>
	</div>
</div>
